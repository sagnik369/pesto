<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Instant real-time messaging platform for fast users" />
    <link rel="stylesheet" href="./src/css/styles.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" href="./src/logo/logo.png" type="x-icon/image" />
    <script src="https://js.pusher.com/4.0/pusher.min.js" defer></script>
    <script src="./src/javascript/bundled.js" defer></script>
    <title>Pesto || Short messaging platform</title>
  </head>
  
  <body>

    <div id="typing" class="typing"></div>
    
    <div id="sending-file" class="sending-file"></div>
    
    <ul id="online" class="online"></ul>

    <section id="username-container" class="username-container">
      <div class="username">
        <label class="username-labels" for="username-input">
          Enter your username:
        </label>
        <input
          id="username-input"
          class="username-input"
          type="text"
          placeholder="Max. 10 characters allowed"
          maxlength="10"
        />
        <footer id="username-warning" class="username-warning">
          <small>&#9888; Enter a username</small>
        </footer>
        <button id="username-btn" class="username-btn" type="button">
          YES DONE !
        </button>
      </div>
    </section>

    <div class="change-username-container">
      <button type="button" id="change-username" class="change-username">
        Change Username
      </button>
    </div>

    <button id="show-fact" class="show-fact" type="button">SHOW ME THE FACT!</button>

    <section id="chat-list-container" class="chat-list-container">
      <div id="facts" class="facts"></div>

      <ul id="chat-list" class="chat-list"></ul>
    </section>

    
    <section id="additional-inputs-container" class="additional-inputs-container">
      <div class="additional-inputs">
        <label class="additional-inputs-labels" for="image">
          Enter the image URLs:
        </label>
        <input
          id="image"
          class="image"
          type="url"
          placeholder="Add a space between the URLs!"
        />
        <label class="additional-inputs-labels" for="video">
          Enter the Youtube video URLs:
        </label>
        <input
          id="video"
          class="video"
          type="url"
          placeholder="Add a space between the URLs!"
        />
        <footer class="additional-inputs-warning">
        <small>&#9888; Only YouTube videos are avaliable</small>
        </footer>
        <input
          type="file"
          name="file"
          id="file-data"
          class="file-data"
          multiple
        />
        <footer class="additional-inputs-warning">
          <small>&#9888; These files are personally sent to me only</small>
        </footer>
      </div>
    </section>
    
    <div type="button" id="show-additional-inputs" class="show-additional-inputs">
      &plus;
    </div>
    
    <section class="message-container">
      <input id="message" class="message" type="text" autocomplete="false" placeholder="Type here" />
      <button type="button" class="send-btn" id="send-btn"><i class="fa">&#xf1d9;</i></button>
    </section>
  </body>
</html>
